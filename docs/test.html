<html>
    <head>
    <script>
    function mo_chk(){
    
        var os;
    
        var mobile = (/iphone|ipad|ipod|android/i.test(navigator.userAgent.toLowerCase()));	 
    
        if (mobile) {
            var userAgent = navigator.userAgent.toLowerCase();
            if (userAgent.search("android") > -1){
                return os = "android";
            }else if ((userAgent.search("iphone") > -1) || (userAgent.search("ipod") > -1) || (userAgent.search("ipad") > -1)){
                return os = "ios";
            }else{
                return os = "otehr";
            }
    
        } else {
            return os = "pc";
        }
    }
    
    
    function action_app_instagram(android_url , ios_url , ios_appstore_url){
        alert("1");
        var result_mo_chk = mo_chk();
        alert("2");
    
        if(result_mo_chk!="pc"){
            alert("3");
            if(result_mo_chk == "ios"){
                alert("4");
                setTimeout( function() {
                    alert("5");
                    window.open(ios_appstore_url);
                }, 1500);
    
                alert("6");
                location.href = ios_url;
            }else{
                alert("7");
                location.href = android_url;
            }
        }
    }
    </script>

    </head>
    <body>
        <span onclick="action_app_instagram('intent://myhis/#Intent;package=kr.co.hiskorea.aos;scheme=myhis;end', 'instagram://media', 'https://itunes.apple.com/kr/app/instagram/id389801252?mt=8')">
            보험앱실행 
        </span>
    </body>
</html>
