<html>
    <head>
    <script>
    function mo_chk(){
    
        var os;
    
        var mobile = (/iphone|ipad|ipod|android/i.test(navigator.userAgent.toLowerCase()));	 
    
        if (mobile) {
            var userAgent = navigator.userAgent.toLowerCase();
            if (userAgent.search("android") > -1){
                return os = "android";
            }else if ((userAgent.search("iphone") > -1) || (userAgent.search("ipod") > -1) || (userAgent.search("ipad") > -1)){
                return os = "ios";
            }else{
                return os = "otehr";
            }
    
        } else {
            return os = "pc";
        }
    }
    
    
    function action_app_instagram(android_url , ios_url , ios_appstore_url){
        var result_mo_chk = mo_chk();
    
        if(result_mo_chk!="pc"){
            if(result_mo_chk == "ios"){
                setTimeout( function() {
                    alert("앱이 설치되지 않았습니다.");
                    window.open(ios_appstore_url);
                }, 1500);
    
                location.href = ios_url;
            }else{
                location.href = android_url;
            }
        }
    }
    </script>

    </head>
    <body>
        <span onclick="action_app_instagram('intent://main/#Intent;scheme=myhis;package=kr.co.hiskorea.aos;end', 'myhis://main', 'https://apps.apple.com/kr/app/myhis-%EB%A7%88%EC%9D%B4%ED%9E%88%EC%8A%A4/id1531846722?mt=8')">
            보험앱실행 
        </span>
    </body>
</html>
